name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-name: 'Test Suite'
          wait-interval: 10
          allowed-conclusions: success

  generate-doc-images:
    name: Generate Documentation Images
    runs-on: ubuntu-latest
    needs: check-ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Generate doc images at 300 DPI
        run: ./scripts/generate-doc-images.sh

      - name: Check for image changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain docs/images/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated images
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/images/
          git commit -m "Update documentation images for ${{ github.ref_name }} [skip ci]"
          git push origin HEAD:main

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: generate-doc-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Get the latest with updated images

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release --all-features

      - name: Run tests
        run: cargo test --release --all-features

      - name: Build documentation
        run: cargo doc --no-deps --all-features

      - name: Create release notes
        run: |
          echo "## Release ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Changes" >> RELEASE_NOTES.md
          echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Documentation" >> RELEASE_NOTES.md
          echo "- Documentation images have been regenerated at 300 DPI" >> RELEASE_NOTES.md
          echo "- View the [API Documentation](https://docs.rs/ruviz)" >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build-release
    # Only publish on non-prerelease tags
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
