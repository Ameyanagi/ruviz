# Security audit configuration
# See: https://rustsec.org/advisories/

[advisories]
# Ignore specific advisories that are acknowledged but cannot be immediately fixed

# fast-float@0.2.0 - Segmentation fault on empty input
# This is a transitive dependency via polars. We don't pass empty strings to float parsing.
# See: https://rustsec.org/advisories/RUSTSEC-2025-0003
ignore = [
    "RUSTSEC-2025-0003",
    "RUSTSEC-2024-0379",  # fast-float soundness issues (same crate)
]

[unmaintained]
# Acknowledge unmaintained crates that are stable and have no security issues
# These don't fail the audit, just generate warnings
warn = true

[yanked]
# Fail on yanked crates
deny = true
